{% extends 'crm/main.html' %}

{% block title %}{{title}}{% endblock %}

{% block  content %}

<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Delete Employ</h3>
      </div>
      <div class="card-body">
        <p class="text-center">Are you sure you want to delete the employ "{{ object.name }}"?</p>
        <form method="POST">
        {% csrf_token %}
          <div class="form-group row">
            <div class="col-sm-12 text-center">
              <input type="submit" class="btn btn-danger" value="Confirm">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
